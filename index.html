<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting Agenda Buider</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css"/>

</head>
<body>

    <!-- Top Bar -->
    <div id="topBar">
        <div class="container">
            <h2>Meeting Agenda</h2>
            <hr/>   
        </div>
    </div>
<div id="View">
    <!-- Add Activity -->
    <div id="addActivityView" class="page">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>New activity</legend>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Activity name</label>
                                <div class="col-sm-10">
                                    <input type="text" id="inputName" class="form-control" placeholder="Name"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputLength" class="col-sm-2 control-label">Length</label>
                                <div class="col-sm-10">
                                    <input type="number" id="inputLength" class="form-control" placeholder="Length"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputType" class="col-sm-4 control-label">Type of the activity</label>
                                <div class="col-sm-8">
                                    <input type="text" list="activityTypes" id="inputType" class="form-control" placeholder="Type"/>
                                    <datalist id="activityTypes">
                                        <option value="Presentation"></option>
                                        <option value="Group work"></option>
                                        <option value="Discussion"></option>
                                        <option value="Break"></option>
                                    </datalist>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputDescription" class="col-sm-4 control-label">Short description</label>
                                <div class="col-sm-8">
                                    <textarea name="activityDescription" id="inputDescription" cols="30" rows="4" class="form-control" placeholder="Describe your activity briefly" maxlength="80"></textarea>
                                </div>
                            </div>

                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-danger" type="button" id="addActivityCancelButton">Cancel</button>
                                <button class="btn btn-success" type="button" id="saveButton">Save</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Main view-->
    <div id="MainView" class="page">
        <div class="container">

            <div class="col-md-4 columns">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off" id="addActBtn"><span class="glyphicon glyphicon-plus"></span> Add Activity</button>
                    <hr>
                  </div>
                  <div class="col-md-8 col-md-offset-2" id="activityCont">
                     <div id="actDisplayView">
                        <ul id="activityList" class="connectedSortable">

                        </ul>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-4 columns">
                <div class ="row" id="dayView">
                        <div class="col-md-6 col-md-offset-2">
                            <p>Start Time:</p>
                            <input type="text" class="form-control" id="startTime">
                            <p>End Time: 8:10</p>
                            <p>Total Length: 0 min</p>
                        </div>
                        <div class="col-md-2">
                           <div class="progress" id="percentage">
                              <div class="progress-bar progress-bar-success" style="width: 35%">
                                <!-- we need to put in some variables for the percentage instead of the hard coded things -->
                                  <span class="sr-only progress-bar-info">35% Complete (success)</span>
                              </div>
                              
                              <div class="progress-bar progress-bar-danger" style="width: 45%">
                                  <span class="sr-only">45% Complete (danger)</span>
                              </div>
                              <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
                                  <span class="sr-only">20% Complete (warning)</span>
                              </div>
                           </div>
                        </div>
                <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <ul id="Schedule" class="connectedSortable">
                                <li class="list-group-item">Item 1</li>
                                <li class="list-group-item">Item 2</li>
                                <li class="list-group-item">Item 3</li>
                                <li class="list-group-item">Item 4</li>
                                <li class="list-group-item">Item 5</li>
                            </ul>
                        </div>
                </div>
                </div>
            </div>

            <div class="col-md-2 columns">
                <button type="button" class="btn-lg btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="addDay"><span class="glyphicon glyphicon-plus"></span> Add a Day</button>
            </div>

            <div class="col-md-2 columns">
              <ul class="list-group">
                <li class="list-group-item list-group-item-success">Mon</li>
                <li class="list-group-item list-group-item-info">Tue</li>
                <li class="list-group-item list-group-item-warning">Wed</li>
                <li class="list-group-item list-group-item-danger">Thu</li>
                <li class="list-group-item list-group-item-warning">Fri</li>
                <li class="list-group-item list-group-item-danger">Sat</li>
              </ul>
            </div>
        </div>
    </div>
</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/model/agendaModel.js"></script>
    <script src="js/view/addActivityView.js"></script>
    <script src="js/view/mainView.js"></script>
    <script src="js/controller/addActivityController.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/mainViewController.js"></script>
    <script src="js/view/actDisplayView.js"></script>
    <script src="js/controller/actDisplayController.js"></script>
    <script src="js/controller/dayController.js"></script>
    



</body>
</html>
