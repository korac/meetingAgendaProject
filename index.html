<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting Agenda Buider</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css"/>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

    <!-- Top Bar -->
    <div id="topBar">
        <div class="container">
            <h2>Meeting Agenda</h2>
            <hr/>   
        </div>
    </div>
<div id="View">
    <!-- Add Activity -->
    <div id="addActivityView" class="page">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>New activity</legend>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Activity name</label>
                                <div class="col-sm-10">
                                    <input type="text" id="inputName" class="form-control" placeholder="Name"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputLength" class="col-sm-2 control-label">Length</label>
                                <div class="col-sm-10">
                                    <input type="time" id="inputLength" class="form-control" placeholder="Length" value="01:00"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputType" class="col-sm-4 control-label">Type of the activity</label>
                                <div class="col-sm-8">
                                    <input type="text" list="activityTypes" id="inputType" class="form-control" placeholder="Type"/>
                                    <datalist id="activityTypes">
                                        <option value="Presentation"></option>
                                        <option value="Group work"></option>
                                        <option value="Discussion"></option>
                                        <option value="Break"></option>
                                    </datalist>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputDescription" class="col-sm-4 control-label">Short description</label>
                                <div class="col-sm-8">
                                    <textarea name="activityDescription" id="inputDescription" cols="30" rows="4" class="form-control" placeholder="Describe your activity briefly" maxlength="80"></textarea>
                                </div>
                            </div>

                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-danger" type="button" id="addActivityCancelButton">Cancel</button>
                                <button class="btn btn-success" type="button" id="saveButton">Save</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Main view-->
    <div id="MainView" class="page">
        <div class="container">

            <div class="col-md-4 columns">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off" id="addActBtn"><span class="glyphicon glyphicon-plus"></span> Add Activity</button>
                    <hr>
                  </div>
                  <div class="col-md-8 col-md-offset-2" id="activityCont" ondrop="drop(event)" ondragover="allowDrop(event)">
                     <div id="parkedActivityView" >
                        <ul id="activityList" class="connectedSortable" draggable="true" ondragstart="drag(event)">

                        </ul>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-4 columns">
                <div class="row" id="dayView">
                        <div class="col-md-6 col-md-offset-2">
                            Start Time:
                            <p>
                            <input type="time" class="form-control" id="startTimeHour" value="08:00">
                            </p>
                            <p>End Time: VarEndTime</p>
                            <p>Total Length: VarCalcLength min</p>
                        </div>
                        <div class="col-md-2">
                        <div class="stroke"></div>
                           <div class="progress" id="percentage">
                                <!-- we need to put in some variables for the percentage instead of the hard coded things --> <!--We will ;) -->
                               <div class="progress-bar progress-bar-success" id="discussionPercentage" style="width: 10%">
                                  <span class="sr-only">25% Complete (discussion)</span>
                                </div>
                               <div class="progress-bar progress-bar-danger" id="groupworkPercentage" style="width: 20%">
                                  <span class="sr-only">25% Complete (groupwork)</span>
                               </div>
                               <div class="progress-bar progress-bar-info" id="presentationPercentage" style="width: 40%">
                                  <span class="sr-only">20% Complete (presentation)</span>
                               </div>
                               <div class="progress-bar progress-bar-warning" id="breakPercentage" style="width: 30%">
                                  <span class="sr-only">30% Complete (break)</span>
                               </div>
                           </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2" id= "dayBox" ondrop="drop(event)" ondragover="allowDrop(event)">
                                <ul id="Schedule" class="connectedSortable" draggable="true" ondragstart="drag(event)">

                                </ul>
                            </div>
                        </div>
                </div>
            </div>

            <div class="col-md-2 columns">
                <div id="scheduleView">
                        <div class="btn-group-vertical" role="group" aria-label="...">
                          <button type="button" class="btn btn-default" id="dayButton">Monday</button>
                          <button type="button" class="btn btn-default" id="dayButton">Tuesday</button>
                          <button type="button" class="btn btn-default" id="dayButton">Wednesday</button>
                          <!-- Here we are adding the buttons with a for loop by getting the info at a click on the "Add Day"-button. Every Button in this list triggers a certain view. -->
                        </div>
                    <div>
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" id="addDayBtn"><span class="glyphicon glyphicon-plus"></span> Add a Day</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/model/agendaModel.js"></script>
    <!-- Views -->
    <script src="js/view/addActivityView.js"></script>
    <script src="js/view/mainView.js"></script>
    <script src="js/view/dayView.js"></script>
    <script src="js/view/parkedActivityView.js"></script>
    <script src="js/view/progressBarView.js"></script>
    <script src="js/view/ScheduleView.js"></script>
    
    <!-- Controller -->
    <script src="js/controller/addActivityController.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/mainViewController.js"></script>
    <script src="js/controller/parkedActivityController.js"></script>
    <script src="js/controller/dayController.js"></script>
    <script src="js/controller/ScheduleController.js"></script>


</body>
</html>
