<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>addActivityView</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="styles/main.css" rel="stylesheet">
   
  </head>
  
  <body>

      <div class="container" id="MainView2">
        <div class="col-md-4 col-md-offset-2">
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-6">
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">+ Add Activity</button>
                <hr>
              </div>
              <div class="col-md-9">
                <ul id="activityList" class="list-group">
                  <li class="list-group-item">Item 1</li>
                  <li class="list-group-item">Item 2</li>
                  <li class="list-group-item">Item 3</li>
                  <li class="list-group-item">Item 4</li>
                  <li class="list-group-item">Item 5</li>
                  <li class="list-group-item">Item 6</li>
                  <li class="list-group-item">Item 7</li>
                  <li class="list-group-item">Item 8</li>
                  <li class="list-group-item">Item 9</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="jumbotron">
            <div class="row">
              <div>
                <p>Start Time:</p>
                <input type="text" class="form-control" id="startTime">
                <p>End Time: 8:10</p>
                <p>Total Length: 0 min</p>
              </div>
              <ul id="schedule" class="connectedSortable">
                  <li class="list-group-item">Item 1</li>
                  <li class="list-group-item">Item 2</li>
                  <li class="list-group-item">Item 3</li>
                  <li class="list-group-item">Item 4</li>
                  <li class="list-group-item">Item 5</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-success">Mon</a>
            <a href="#" class="list-group-item list-group-item-info">Tue</a>
            <a href="#" class="list-group-item list-group-item-warning">Wed</a>
            <a href="#" class="list-group-item list-group-item-danger">Thu</a>
            <a href="#" class="list-group-item list-group-item-warning">Fri</a>
            <a href="#" class="list-group-item list-group-item-danger">Sat</a>
          </div>
        </div>
      </div>

  
  </body>
</html>
